<!DOCTYPE html>
<html>

  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
  </head>

  <body>
    <div class="app">
      <h1>Apache Cordova</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
      <div style="margin-top: 1vh;">
        <button onclick="fcm.GetToken()">取得Token</button>
        <button onclick="fcm.Subscribe()">訂閱</button>
        <button onclick="fcm.Unsubscribe()">解除訂閱</button>
        <p id="msg">Message</p>
      </div>
      <div style="margin-top: 1vh;">
        <button onclick="badge.set(10)">Badge=10</button>
        <button onclick="badge.increase(1)">Badge+1</button>
        <button onclick="badge.decrease(1)">Badge-1</button>
        <button onclick="badge.clear()">清除</button>
        <button onclick="badge.get()">取得</button>
        <button onclick="badge.requestPermission()">請求權限</button>
        <button onclick="badge.hasPermission()">確認權限</button>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/dev.js"></script>
  </body>

</html>
